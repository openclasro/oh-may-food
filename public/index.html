<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8bd06a7de0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>oh may food</title>
</head>
<body>
    <header class="header-logo">
        <img class="logo" src="./images/logo/ohmyfood.png" alt="logo">
    </header>
    <main>
        <div class="city">
            <i class="fas fa-map-marker-alt"></i>
            <h1 class="titre1">Paris, Belleville</h1>
        </div>
        <div class="explorer">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception,<br>séléctionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </div>
        <section class="list">
            <h1>
                Fonctionnement
            </h1>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section> 
    </main>
</body>
</html>
